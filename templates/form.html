<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Flask</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">LIBRERIA</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nombre">Título:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control mb-3">
                        </div>
                        <div class="col">
                            <label for="genero">Género:</label>
                            <input type="text" name="genero" id="genero" class="form-control mb-3">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Añadir</button>
                        </div>
                    </div>
                </form>

                <h2 class="text-center mt-5 mb-5 text-tertiary">Libros</h2>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Género</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        {% for datos in contacts %}
                        <tr>
                            <td>{{ datos.id }}</td>
                            <td>{{ datos.nombre }}</td>
                            <td>{{ datos.genero }}</td>
                            <td>
                                <a href="{{ url_for('edit', id=datos.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                            </td>
                            <td>  
                                <form action="{{ url_for('delete', id=datos.id) }}" method="post">
                                   <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
</body>
</html>
