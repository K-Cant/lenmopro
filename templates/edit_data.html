<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        {% if data_to_edit %}
        <h2 class="mb-4">Editar data</h2>
        <form action="{{ url_for('update', id=data_to_edit.id) }}" method="post">
            <div class="mb-3">
                <label for="edit_nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="edit_nombre" name="nombre" value="{{ data_to_edit.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="edit_genero" class="form-label">Genero:</label>
                <input type="text" class="form-control" id="edit_genero" name="genero" value="{{ data_to_edit.genero }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
